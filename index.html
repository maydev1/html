<html>
  <head>
    <link rel="stylesheet" href="minhapagina.css">
  </head>
  <body>
    <select id="operacao">
      <option value="+">
       soma
      </option>
      <option value="-">
       subtração
      </option>
      <option value="*">
      multiplicação
      </option>
      <option value="/">
      divisão
      </option>
    </select>
    X: <input id="x" inputmode="numeric"/>
    Y: <input id="y" inputmode="numeric"/>
    <button onclick="calcula()">
    Calcular
    </button>
    <br/>
    <div id="resultado">
    </div>
    <script>
      function calcula() {
        var x = document.querySelector("#x");
        var y = document.querySelector("#y");
        var operacao = document.querySelector ("#operacao");
        var resultado = document.querySelector ("#resultado");

        if (x.value == "" || y.value == "") {
          alert ("Favor preencher o valor de x e y");
        } else {

          if (operacao.value == "+") {
            resultado.innerHTML = parseInt(x.value) + parseInt(y.value);
          }
          if (operacao.value == "-") {
            resultado.innerHTML = parseInt(x.value) - parseInt(y.value);
          }
          if (operacao.value == "*") {
            resultado.innerHTML = parseInt(x.value) * parseInt(y.value);
          }
          if (operacao.value == "/") {
            resultado.innerHTML = parseInt(x.value) / parseInt(y.value);
          }
          x.value = "";
          y.value = "";
          resultado.style.display = "block";
          resultado.style["background-color"] = "white";
        }

      }
    </script>
  </body>
</html>
